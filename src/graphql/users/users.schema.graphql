type User {
  id: ID!
  username: String
  email: String
  pass: String
}

type Token {
  token: String!
}

type Query {
  getUsers: [User]
  me: User
}

type Mutation {
  signup (
    username: String!
    email: String!
    pass: String!
  ): Token!
  login (
    email: String!
    password: String!
  ): Token!
}