type User {
  id: ID!
  username: String
  email: String
  password: String
}

type Token {
  token: String!
}

type Query {
  getUsers: [User]
  me: User
}

input SignUpInput {
  username: String!
  email: String!
  password: String!
}

type Mutation {
  signup (input: SignUpInput): Token!
  signin (
    email: String!
    password: String!
  ): Token!
}